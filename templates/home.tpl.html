<div class="grid">

	<div ng-repeat="post in posts" 
	     class="content-block col-lg-3 col-md-4 col-sm-6 col-xs-12" 
	     ng-click="focus($index)"
	     ng-class="{'focused' : focused === $index }">

		<figure class="effect-julia">
			<img ng-src="{{ post.img }}">
			<figcaption class="preview">
				<h2> {{ post.nameSmall }} <span> {{ post.nameLarge }} </span></h2>
				<div>
					<p>{{ post.p1 }}</p>
					<p>{{ post.p2 }}</p>
					<p>{{ post.p3 }}</p>
					<p class="read-more">READ MORE</p>
				</div>

			</figcaption>
			<figcaption class="details" ng-bind-html="post.description"></figcaption>
		</figure>
	</div>
</div>
