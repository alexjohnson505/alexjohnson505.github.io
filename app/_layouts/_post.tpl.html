<div class="banner">
</div>

<div class="container post">
	
	<div class="featured-image">
		<img ng-src="{{ featuredImage.src }}">
	</div>
	
	<div class="thumbnails">
		<div class="thumb-wrapper clickable" ng-repeat="image in post.images" ng-click="setFeaturedImage(image)">
			<div class="thumb" style="background-image: url('{{ image.thumb }}')" ng-class="{ 'active' : featuredImage == image }"></div>
		</div>
	</div>

	<h1 data-ng-bind-html="post.title | to_trusted"></h1>

	<p class="serif"><a href="/">alexjohnson.io</a> <a href="/" ng-if="post.category">| {{ post.category }}</a> | {{ post.slug }}</p>

	<p class="serif long"> {{ post.summary }} </p>

	<p class="serif long"> {{ post.description }} </p>
	
	<p class="serif long">{{ post.content }}</p>

	<h2>Other Posts</h2>

	<a ng-repeat="post in posts" href="/{{post.slug}}" style="padding: 0 10px 0 0">{{ post.slug }}</a>

</div>
