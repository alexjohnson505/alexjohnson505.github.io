<div class="grid">

	<div ng-repeat="post in posts" 
	     class="content-block col-lg-3 col-md-4 col-sm-6 col-xs-12" 
	     ng-click="focus($index)"
	     ng-class="{'focused' : focused === $index }">

		<figure class="effect-julia">
			<img ng-src="{{ post.img }}">
			<figcaption class="preview">
				<h2 ng-bind-html="post.title"></h2>
				<div>
					<!-- <p ng-repeat="line in post.summary">{{ line }}</p> -->
					<!-- <p class="cta read-more">READ MORE</p> -->
				</div>

			</figcaption>
			<figcaption class="details">
				<div ng-bind-html="post.description" class="description"></div>
				<div class="read-more">Read More</div>
				
				<!-- <div class="cta" ng-show="post.links.github">
					<a target="_blank" ng-href="{{post.links.github}}"><i class="fa fa-github"></i> View Code</a>
				</div>
				<div class="cta" ng-show="post.links.demo">
					<a target="_blank" ng-href="{{post.links.demo}}"><i class="fa fa-globe"></i> View Demo</a>
				</div> -->

			</figcaption>
		</figure>
	</div>
</div>
