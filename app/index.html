---
layout: default
title: alexjohnson.io
hidden: true
---
<div id="home">
  <div class="header">
    <div class="container">
      <div class="col-sm-5">
        <img src="/img/alex.jpg" />
      </div>
      <div class="col-sm-7">
        <h1>Alex Johnson</h1>
        <p>Developer</p>
        <a href="/about.html">Read More</a>
      </div>
    </div>
  </div>
  <div class="grid row">
    {% for my_page in site.pages %} {% if my_page.hidden != true %}
    <div class="content-block col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <a href="{{ my_page.url | prepend: site.baseurl }}">
        <figure class="effect-julia">
          <img src="{{ my_page.img }}">
          <figcaption class="preview">
            <h2>{{ my_page.title }}</h2>
            <div>
            </div>
          </figcaption>
        </figure>
      </a>
    </div>
    {% endif %} {% endfor %}
  </div>
  <h1>Blog Posts</h1> {% for post in site.posts %}
  <article>
    <time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></article>
  {% endfor %}
</div>
